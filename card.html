<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design Lite</title>

	<link rel="stylesheet" type="text/css" href="css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-colors.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<style type="text/css">
		body{
			text-align: center;
		}
		.mdl-layout{
			align-items: center;
		}
		.mdl-card{
			max-width: 600px;
		}
		.mdl-card__media>img{
			width: 100%;
		}
		.mdl-card__actions{
			display: flex;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-color--gray-100">
		<main class="mdl-layout__content">
			
			<div class="mdl-card mdl-shadow--4dp">
				<div class="mdl-card__media">
					<img src="images/profile.png" >
				</div>
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">Jarek Castro</h2>
				</div>
				<div class="mdl-card--supporting-text">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<a href="" class="mdl-button mdl-js-button mdl-js--ripple-effect mdl-button--colored">Read more</a>

					<div class="mdl-layout-spacer"></div>

					<button id="demo-menu-top-right" class="mdl-button mdl-button--icon mdl-button--colored">
						<i class="material-icons">share</i>
					</button>

					<ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="demo-menu-top-right">
						<li class="mdl-menu__item">Facebook</li>
						<li class="mdl-menu__item">Twitter</li>
					</ul>
				</div>
			</div>
		</main>
	</div>


	<script type="text/javascript" src="js/material.min.js"></script>
</body>
</html>
