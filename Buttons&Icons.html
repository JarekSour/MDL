<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design Lite</title>

	<link rel="stylesheet" type="text/css" href="css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-colors.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<style type="text/css">
		body{
			text-align: center;
		}

		.mdl-layout{
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>

	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-layout__content">
			<h3>Plain Button</h3>
			<button class="mdl-button">Botton 1</button>
			<button class="mdl-button mdl-button--colored">Primary color</button>
			<button class="mdl-button mdl-button--accent">Secondary color</button>

			<h3>Raised Button</h3>
			<button class="mdl-button mdl-button--raised">Botton 2</button>
			<button class="mdl-button mdl-button--raised mdl-button--colored">Primary color</button>
			<button class="mdl-button mdl-button--raised mdl-button--accent">Secondary color</button>
		
			<h3>Float Button</h3>
			<button class="mdl-button mdl-button--fab">
				<i class="material-icons">create</i>
			</button>
			<button class="mdl-button mdl-button--fab mdl-button--accent">
				<i class="material-icons">create</i>
			</button>

			<h3>Icon Button</h3>
			<button class="mdl-button mdl-button-icon">
				<i class="material-icons">cloud_download</i>
			</button>
			<button class="mdl-button mdl-button-icon mdl-button--colored">
				<i class="material-icons">cloud_download</i>
			</button>
			<button class="mdl-button mdl-button-icon mdl-button--accent">
				<i class="material-icons">cloud_download</i>
			</button>

			<h3>Button Effect Ripple</h3>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect">enviar</button>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">enviar</button>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">enviar</button>
		
		</main>
	</div>

	<script type="text/javascript" src="js/material.min.js"></script>
</body>
</html>
