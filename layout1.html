<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design Lite</title>

	<link rel="stylesheet" type="text/css" href="css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-colors.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>
<body>

	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">LAYOUT 1</span>
			</div>

			<!-- TABS -->
			<div class="mdl-layout__tab-bar">
				<a href="#tab-1" class="mdl-layout__tab is-active" href="">Link</a>
				<a href="#tab-2" class="mdl-layout__tab" href="">Contact</a>
				<a href="#tab-3" class="mdl-layout__tab" href="">Home</a>
			</div>
		</header>

		<main class="mdl-layout__content">
			<section class="mdl-layout__tab-panel" id="tab-1">
				<div class="page-content">TAB 1</div>
			</section>
			<section class="mdl-layout__tab-panel" id="tab-2">
				<div class="page-content">TAB 2</div>
			</section>
			<section class="mdl-layout__tab-panel" id="tab-3">
				<div class="page-content">TAB 3</div>
			</section>
		</main>


	</div>


	


	<script type="text/javascript" src="js/material.min.js"></script>
</body>
</html>
